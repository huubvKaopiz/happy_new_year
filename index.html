  <style>

  <h1>ChÃºc Má»«ng NÄƒm Má»›i, PÃ´! ðŸŽ‰âœ¨</h1>
  <canvas class="firework"></canvas>
  <script>
    const canvas = document.querySelector('.firework');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.particles = [];
        this.createParticles();
      }

      createParticles() {
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
          const angle = (Math.PI * 2) / particleCount * i;
          const speed = Math.random() * 4 + 1;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          this.particles.push({ x: this.x, y: this.y, vx, vy, alpha: 1 });
        }
      }

      updateParticles() {
        this.particles.forEach((particle) => {
          particle.x += particle.vx;
          particle.y += particle.vy;
          particle.alpha -= 0.01;
        });

        this.particles = this.particles.filter(particle => particle.alpha > 0);
      }

      drawParticles() {
        this.particles.forEach((particle) => {
          ctx.globalAlpha = particle.alpha;
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        });
      }
    }

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      fireworks.push(new Firework(x, y, color));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((firework, index) => {
        firework.updateParticles();
        firework.drawParticles();

        if (firework.particles.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 500);
    animate();
  </script>
