<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc Mừng Năm Mới Pô!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      position: relative;
      z-index: 10;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      gap: 0.2rem;
      flex-wrap: wrap;
    }
    h1 span {
      opacity: 0;
      animation: fadeInLetter 0.5s ease-in forwards;
    }
    h1 span:nth-child(1) { animation-delay: 0.1s; }
    h1 span:nth-child(2) { animation-delay: 0.2s; }
    h1 span:nth-child(3) { animation-delay: 0.3s; }
    h1 span:nth-child(4) { animation-delay: 0.4s; }
    h1 span:nth-child(5) { animation-delay: 0.5s; }
    h1 span:nth-child(6) { animation-delay: 0.6s; }
    h1 span:nth-child(7) { animation-delay: 0.7s; }
    h1 span:nth-child(8) { animation-delay: 0.8s; }
    h1 span:nth-child(9) { animation-delay: 0.9s; }
    h1 span:nth-child(10) { animation-delay: 1s; }
    h1 span:nth-child(11) { animation-delay: 1.1s; }
    h1 span:nth-child(12) { animation-delay: 1.2s; }
    h1 span:nth-child(13) { animation-delay: 1.3s; }
    h1 span:nth-child(14) { animation-delay: 1.4s; }
    h1 span:nth-child(15) { animation-delay: 1.5s; }
    h1 span:nth-child(16) { animation-delay: 1.6s; }

    @keyframes fadeInLetter {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .firework {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>
    <span>C</span><span>h</span><span>ú</span><span>c</span>
    <span>M</span><span>ừ</span><span>n</span><span>g</span>
    <span>N</span><span>ă</span><span>m</span>
    <span>M</span><span>ớ</span><span>i</span>
    <span>P</span><span>ô</span>
  </h1>
  <canvas class="firework"></canvas>
  <script>
    const canvas = document.querySelector('.firework');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 3 + 1;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = [
          "#ff5757",
          "#ff9d00",
          "#fff700",
          "#5eff5e",
          "#57aaff",
          "#9d57ff",
        ];
        this.createParticles();
      }

      createParticles() {
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
          const color = this.colors[Math.floor(Math.random() * this.colors.length)];
          this.particles.push(new Particle(this.x, this.y, color));
        }
      }

      update() {
        this.particles.forEach((particle, index) => {
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(index, 1);
          }
        });
      }

      draw() {
        this.particles.forEach(particle => particle.draw());
      }
    }

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      fireworks.push(new Firework(x, y));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();

        if (firework.particles.length === 0) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 600);
    animate();
  </script>
</body>
</html>
